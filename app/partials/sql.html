<div class="pageCaption row">
	<div class="col-md-6">
		<h3 class="headerTitle4">COVID 19 SQL</h3>
	</div> <!-- end of column -->
</div> <!-- end of row -->

<div class="pageStandardOffset row">
	<div class="col-md-4">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Run SQL</h3>
			</div>

			<div class="panel-body">
				<div class="panel panel-default">
				<form id="sqlrunForm" name="sqlrunForm">
					<textarea ng-model="current.sqlrun" class="sqltextarea" id="sqlrun"></textarea>
				</form> <!-- end of form sqlrunForm -->	
				</div> <!-- end of panel default -->	
			</div> <!-- end of panel body -->
		</div> <!-- end of panel primary -->

		<div style="text-align:center">
			<span >{{current.recordcount}}</span>
		</div>

		<div style="padding-top:35px;">
			<button style="font-weight:bold;font-variant:small-caps;letter-spacing:5px;" type="button" class="btn btn-danger btn-lg btn-block ng-click-active" ng-click="runSql()" id="runSqlBottom" name="runSqlBottom">Run SQL</button>
		</div>
	</div> <!-- end of column -->

	<!-- SQL Data -->
	<div style="padding-right:25px;"  class="col-md-8">
		<div id="sqltable" class="table-responsive">
	</div> <!-- end of column -->
</div> <!-- end of row -->
